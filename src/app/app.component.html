<input required [(ngModel)]="person.name">
<h2>[]ngSwitch</h2>
<div [ngSwitch]="person.name">
  <p *ngSwitchCase="'Jorge'">Jorge</p>
  <p *ngSwitchCase="'Juan'">Juan</p>
  <p *ngSwitchCase="'Pedro'">Pedro</p>
  <p *ngSwitchDefault>Default</p>
</div>
<p>{{ person.name }}</p>
<p *ngIf="person.name === 'Jorge'; else elseBlock">My content</p>
<ng-template #elseBlock>
  <p>Log in to see your content</p>
</ng-template>

<hr>
<h2>*ngFor</h2>
<input required [(ngModel)]="newName">
<button (click)="addNewName()">Add Name</button>
<ul>
    <li *ngIf="names.length === 0">No names added yet</li>
    <li *ngFor="let name of names; index as i">
      {{name}} - {{i}}
      <button (click)="removeName(i)">Delete name</button>
    </li>
</ul>

<hr>
<h2>*ngFor Arrays</h2>
<div class="products-grid">
  <div *ngFor="let product of products">
    <img width="250" [src]="product.image" />
    <h3>{{product.name}}</h3>
    <p>{{product.price}}</p>
    <br>
    <span>{{product.category}}</span>
  </div>
</div>
